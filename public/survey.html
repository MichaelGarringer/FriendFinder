<!DOCTYPE html>
<html>
<title>Survey</title>

<head>
    <!----Viewport for mobile viewing-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <!----jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!----My CSS-->
    <link rel="stylesheet" href="../style.css">

</head>

<body>
    <header>
        <h1>Friend Finder</h1>
        <h2>Survey</h2>
        <h3>Answer the following questions</h3>
        <p>(1 = Strongly Disagree, 5 = Strongly Agree)</p>
    </header>

    <div class="container">
        <br>
        <form>
            <div class="form-group">
                <input id="name" type="text" class="form-control" placeholder="What's your name?">
            </div>
            <div class="form-group">
                <input id="photo" type="text" class="form-control" placeholder="A link to a picture of yourself?">
            </div>
            <div class="form-group">
                <input id="email" type="text" class="form-control" placeholder="Your email address?">
            </div>
            <div class="form-group">
                <label for="q1">Most people find me funny</label>
                <select class="form-control" id="q1">
                    <option value="empty"></option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="q2">Most people find me smart</label>
                <select class="form-control" id="q2">
                    <option value="empty"></option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="q3">I don't like answering all these questions</label>
                <select class="form-control" id="q3">
                    <option value="empty"></option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="q4">I enjoy watching movies in my free time</label>
                <select class="form-control" id="q4">
                    <option value="empty"></option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="q5">I enjoy reading books in my free time</label>
                <select class="form-control" id="q5">
                    <option value="empty"></option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="q6">I enjoy playing video games in my free time</label>
                <select class="form-control" id="q6">
                    <option value="empty"></option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="q7">I like to code in my free time</label>
                <select class="form-control" id="q7">
                    <option value="empty"></option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="q8">I am a hard worker</label>
                <select class="form-control" id="q8">
                    <option value="empty"></option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="q9">I think social media is bad</label>
                <select class="form-control" id="q9">
                    <option value="empty"></option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="q10">I love going outside</label>
                <select class="form-control" id="q10">
                    <option value="empty"></option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <!-- Button to Open the Modal and Submit Survey -->

            <div class="text-center">
                <button type="button" id="submitBtn" class="btn btn-success btn-lg" data-toggle="modal"
                    data-target="#myModal">
                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Submit!
                </button>
            </div>
            <br>

    </div>
    <div class="container">

        <!-- The Modal -->
        <div class="modal" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">New Friend Logged!</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <span id="newFriendinfo"> </span> </div> 
                            <!-- Modal footer -->
                            <div class="modal-footer">
                                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                            </div>

                    </div>
                </div>
            </div>

        </div>


        <div class="text-center">
            ||
            <a href="/">Head back home </a>
            ||
            <a href="/api/friends">API </a>
            ||
        </div>

        <script type="text/javascript">
            $("#submitBtn").on("click", function (event) {
                event.preventDefault();
                var newFriend = {
                    name: $("#name").val().trim(),
                    photo: $("#photo").val().trim(),
                    email: $("#email").val().trim(),
                    testAnswers: [
                        $("#q1").val(),
                        $("#q2").val(),
                        $("q3").val(),
                        $("#q4").val(),
                        $("#q5").val(),
                        $("#q6").val(),
                        $("#q7").val(),
                        $("#q8").val(),
                        $("#q9").val(),
                        $("#q10").val()
                    ]
                };
                $.post("/api/friends", newFriend)
                    .then(function (data) {
                        console.log("survey.html", data)
                    });


            });
            $.get("/api/friends", function (data) {
                for (var i = 0; i < data.length; i++) {
                    console.log(data[i]);
                    var listGroupItem = $("<li class='list-group-item'>");
                    listGroupItem.append(`
          <img src="${data[i].photo}" alt="${data[i].name}" width="50%" height="100%">
          `)
                    listGroupItem.append($("<h2>").text("Name: " + data[i].name));
                    listGroupItem.append($("<h3>").text("Survey Results: " + data[i].testAnswers));
                    $("#newFriendinfo").append(listGroupItem);
                }
            });
        </script>

</body>

</html>
