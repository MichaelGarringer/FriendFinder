    <script type="text/javascript">
      
        //What happens when you click the Submit button
        $("#submitBtn").on("click", function(event) {
          event.preventDefault();
         //Check to see if all the forms are filled out 
          function validation() {
            var isValid = true;
            $(".form-control").each(function() {
              if ($(this).val() === "") {
                isValid = false;
              }
            });
            return isValid;
          }
         //Check if validation is true
          if (validation()) {
            // Create an object for the user"s data
            var newFriend = {
              name: $("#name").val(),
              photo: $("#photo").val(),
              testAnswers: [
                $("#q1").val(),
                $("#q2").val(),
                $("#q3").val(),
                $("#q4").val(),
                $("#q5").val(),
                $("#q6").val(),
                $("#q7").val(),
                $("#q8").val(),
                $("#q9").val(),
                $("#q10").val()
              ]
            };
            // AJAX post the data to the friends API.
            $.post("/api/friends", newFriend, function(data) {
              //dispay match-name and match-pic
              $("#match-name").text(data.name);
              console.log(data.name)
              $("#match-pic").attr("src", data.photo);
              console.log(data.photo)
              // open up that modal
              $("#friend-modal").modal("toggle");
            });
          } else {
            alert("You didn't finish filling everything out!");
          }
        });
